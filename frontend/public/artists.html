{{define "artists"}}

<div class="poster">
        
  <h2>Singers & musicians</h2>

<div class="poster-main">

  {{range .}}
  <div class="poster-list">
      <a href="artist/{{.Id}}"><img src="{{.Image}}" loading="lazy" alt="Photo by Taylor | Unsplash"/></a>
      <div class="poster-text">
     
          <h3>{{.Name}}
         </h3>
       
      </div>
   </div>
  {{end}}

</div>

</div>
{{end}}
