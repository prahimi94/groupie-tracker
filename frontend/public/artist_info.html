{{define "artist_info"}}

<div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
  <img src="{{.Image}}" class="w3-round w3-margin-bottom" alt="{{.Name}}" style="width:60%">
  <h2 class="w3-wide">{{.Name}}</h2>
  <p class="w3-opacity"><i>We are the {{.Name}} band</i></p>
  <p class="w3-justify">Our creation date is: {{.CreationDate}}.</p>
  <p class="w3-justify">Our first albulm published at: {{.FirstAlbum}}.</p>
  <div class="w3-row w3-padding-32">
      {{range .Members}}
      <div class="w3-third">
          <p>{{.}}</p>
          <img src="https://www.w3schools.com/w3images/bandmember.jpg" class="w3-round w3-margin-bottom" alt="{{.}}" style="width:60%">
      </div>
      {{end}}
  </div>
</div>

{{end}}
