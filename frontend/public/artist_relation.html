{{define "artist_relation"}}

<div class="w3-row-padding w3-padding-32" style="margin:0 -16px">
    {{ range $key, $value := .DatesLocations }}
        <div class="w3-third w3-margin-bottom">
            <img src="https://www.w3schools.com/w3images/newyork.jpg" alt="{{$key}}" style="width:100%" class="w3-hover-opacity">
            <div class="w3-container w3-white">
                <p><b>{{$key}}</b></p>
                {{range $key_date, $date := $value }}
                <p class="w3-opacity">{{$date}}</p>
                {{end}}
            </div>
        </div>
    {{end}}
</div>

{{end}}
